{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <!-- Static CSS File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Title -->
    <title>The Art of Cooking</title>
</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h1>The Art Of Cooking</h1>
            </a>
            <button class="navbar-toggler hamburger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon hamburger"></span>
            </button>
            <div class="collapse navbar-collapse nav-options" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form class="container-fluid justify-content-start">
                            <button class="btn me-2" type="button"><a class="nav-link nav-btn active"
                                    aria-current="page" href="{% url 'home' %}">Home</a></button>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <button class="btn me-2" type="button"><a class="nav-link nav-btn" href="#">Saved
                                Recipes</a></button>
                    </li>
                    <li>
                        <button class="btn me-2" type="button"><a class="nav-link nav-btn"
                                href="{% url 'account_logout' %}">Logout</a></button>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <button class="btn me-2" type="button"><a class="nav-link nav-btn"
                                href="{% url 'account_signup' %}">Register</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn me-2" type="button"><a class="nav-link nav-btn"
                                href="{% url 'account_login' %}">Login</a></button>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <p class="m-0 text-center">Made by Code Instituters</p>
        <p class="m-0 text-center">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
